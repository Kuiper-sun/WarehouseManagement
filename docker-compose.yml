version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: warehouse_postgres
    environment:
      POSTGRES_DB: warehouse_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kief88
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./database/sample_data.sql:/docker-entrypoint-initdb.d/02-sample_data.sql

  metabase:
    image: metabase/metabase:latest
    container_name: warehouse_metabase
    ports:
      - "3000:3000"
    environment:
      MB_DB_TYPE: postgres
      MB_DB_DBNAME: warehouse_db
      MB_DB_PORT: 5432
      MB_DB_USER: postgres
      MB_DB_PASS: kief88
      MB_DB_HOST: postgres
    depends_on:
      - postgres
    volumes:
      - metabase_data:/metabase-data

  flask-api:
    build: ./backend/flask-api
    container_name: warehouse_flask
    ports:
      - "5000:5000"
    environment:
      DATABASE_URL: postgresql://postgres:kief88@postgres:5432/warehouse_db
    depends_on:
      - postgres

  nginx:
    image: nginx:alpine
    container_name: warehouse_nginx
    ports:
      - "8000:80"
    volumes:
      # --- This path now points to your 'laravel' directory ---
      - ./backend/laravel-app/laravel:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - laravel-app

  laravel-app:
    build:
      # --- The build context is now your 'laravel' directory ---
      context: ./backend/laravel-app/laravel
      dockerfile: Dockerfile
    container_name: warehouse_laravel
    volumes:
      # --- This path now points to your 'laravel' directory ---
      - ./backend/laravel-app/laravel:/var/www/html
    depends_on:
      - postgres
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: warehouse_db
      DB_USERNAME: postgres
      DB_PASSWORD: kief88

volumes:
  postgres_data:
  metabase_data: